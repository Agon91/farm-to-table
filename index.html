<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Playground | Farm-to-Table</title>
        <link rel="stylesheet" href="style.css" class="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="text-container">
                <h1>Farm to Table ingredients and recipes</h1>
                <p>Farm-to-tableis a social movement which promotes serving local food through direct acquisition from the producer (which might be a winery, brewery or other type of food producer.</p>
            </div>
            <div class="form-container">
                <form action="">
                    <div class="col">
                        <input type="text" name="first_name" placeholder="First Name">
                        <input type="text" name="last_name" placeholder="Last Name">
                        <input type="text" name="email_address" placeholder="Email Address">
                        <input type="password" name="password" placeholder="Password">
                        <input type="submit" value="Start Free Trial">
                        <p>By signing you are agreeing to our <b>Terms and services</b></p>
                    </div>
                </form>
            </div>

        </div>
        <script src="app.js"></script>
    </body>
</html>
